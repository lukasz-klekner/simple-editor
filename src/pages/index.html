<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>≈Åukasz Klekner - The simple editor</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
</head>

<body>
  <main class="main">
    <header class="header">
      <h1 class="header__title">My editor</h1>
    </header>
    <form class="form" action="#" method="post">
      <textarea name="message" id="message" cols="30" rows="10" class="form__message"
        placeholder="Type anything ..."></textarea>
      <div class="flex">
        <button class="button button--margin">Load</button>
        <button class="button">Save</button>
      </div>
    </form>
    <button class="switch"></button>
  </main>
</body>

</html>
