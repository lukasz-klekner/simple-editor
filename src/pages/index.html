<html lang="en">

<head>
  <meta charset="UTF-8" />

<body>
  <main class="main">
    <header class="header">
      <h1 class="header__title">My editor</h1>
    </header>
    <textarea name="message" id="message" cols="30" rows="10" class="message message--js"
      placeholder="Type anything ..."></textarea>
    <div class="flex">
      <button class="button button--js button--margin">Load</button>
      <button class="button button--js">Save</button>
    </div>
    <button class="switch"></button>
  </main>
